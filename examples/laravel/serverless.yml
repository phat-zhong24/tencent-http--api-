app: appDemo
stage: dev

component: laravel@dev
name: laravelDemo

inputs:
  src: ./
  region: ap-guangzhou
  functionConf:
    name: ${name}
    runtime: Php7
    environments:
      variables:
        APP_ENV: production
  apigatewayConf:
    protocols:
      - http
      - https
    environment: release
